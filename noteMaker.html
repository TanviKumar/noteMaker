<html>
<head>
	<title>Note Maker</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
			font-family: helvetica, Arial, sans-serif;
			background-color: black;
		}
		#titleContainer{
			background-color: black;
			text-align: center;
			margin: 0 auto;
			width: 100%;
			height: 5%;
		}
		#titleContainer h3{
			color: red;
			text-decoration: bold;
			text-align: center;
			position: relative;
			top:50%;
			transform : translateY(-50%);
			-webkit-transform: translateY(-50%);

		}
		#menuContainer{
			width: 90%;
			margin: 0 auto;
			background-color: grey;
			min-height: 95%;
			border-radius: 10px;
		}
		#note{
			width: 80%;
			margin-top: 2%;
			margin-left: 2%;
			border-radius: 5px;
		}
		#new{
			margin-top: 5%;
			margin-right: 2%;
			height: 5%; 
			width: 15%;
			float: right;
			border-radius: 5px;
		}
		#menuContainer ul {
			overflow: hidden;
			padding: 1em;

		}

		#menuContainer ul li{
			list-style: none;
		}

		#menuContainer ul li a{
			display: block;
			height: 30%;
			width: 19%;
			background: white;
			padding: 1em;
			margin: 1em;
			float: left;
			text-decoration: none;
			color: black;
			-webkit-box-shadow: 7px 7px 7px rgba(8, 16, 38, 0.7);
			-webkit-transform:rotate(5deg);
			background-color : rgb(156, 169, 237);
			border-radius: 7px;
		}
		#menuContainer ul li:nth-child(even) a{
			-webkit-transform:rotate(-5deg);
			background-color: rgb(157, 249, 248);
		}
		#menuContainer ul li:nth-child(3n) a{
			-webkit-transform:rotate(3deg);
			background-color: rgb(143, 252, 131);
		}

		#menuContainer ul li a:hover,#menuContainer ul li a:focus{
			-webkit-box-shadow: 10px 10px 10px rgba(8, 16, 38, 0.7);
			-webkit-transform: scale(1.2);
			position: relative;
			z-index: 7;
		}

		
		#menuContainer ul li p{
			font-size: 90%;
			margin-top: 0;
			
		}
		#menuContainer ul li button{
			position: relative;
			float: right;
			display: inline-block;
			width: 2em;
			height: 2em;
		}

		.deleteButton{
			background  : url('http://www.freeiconspng.com/uploads/remove-icon-png-25.png');
			background-size: 25px 25px;
			background-color: rgb(247, 175, 175);

		}
		.editButton{
			background: url("https://cdn3.iconfinder.com/data/icons/edition/100/pen_paper_2-512.png");
			background-size: 25px 25px;
			background-color: rgb(255, 240, 114);
		}



	</style>
</head>
<body>
	<div id="titleContainer"> <h3>NOTES </h3></div>
	<div id="menuContainer">
		<textarea rows="4" id="note" placeholder="New note"></textarea>
		<input type="submit">
		<button type="button" id="new">SAVE</button>
		<ul id="noteList"> </ul>

	</div>
	
	<script type="text/javascript">
		
		var noteNumber=1;


		function deleteFn(delButton){
		   var alink = delButton.parentNode;
		   var li = alink.parentNode;
		   li.parentNode.removeChild(li); 

		}
		function editFn(editButton){
			var listText = editButton.parentNode.childNodes[0];
			var text = listText.innerHTML;
			var editedText=prompt("Edit the Note", text);
			listText.innerHTML=editedText;

		}

		

		document.getElementById("new").addEventListener("click",function newNote(){

			var input= document.getElementById("note").value;

			if(input!=""){
				var newDiv = document.createElement("LI");
				newDiv.id="newNote"+noteNumber.toString();
				
				var a = document.createElement("a");
				a.setAttribute('href',"#");

				var text = document.createElement("p");
				text.innerHTML=input;
				text.id="text"+noteNumber.toString();

				var delButton = document.createElement("BUTTON");
				delButton.id="delete"+noteNumber.toString();
				delButton.onclick=function(){deleteFn(delButton)};
				delButton.className="deleteButton";
						
				var editButton = document.createElement("BUTTON");
				editButton.id="edit" + noteNumber.toString();
				editButton.onclick = function() { editFn(editButton)};
				editButton.className="editButton";

				a.appendChild(text);
				a.appendChild(delButton);
				a.appendChild(editButton);
				newDiv.appendChild(a);
				document.getElementById("noteList").appendChild(newDiv);


				noteNumber=noteNumber+1;
			}

		});
		


	</script>

</body>
</html>
