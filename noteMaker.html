<html>
<head>
	<title>Note Maker</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
			font-family: helvetica, Arial, sans-serif;
			background-color: black;
		}
		#titleContainer{
			background-color: black;
			text-align: center;
			margin: 0 auto;
			width: 100%;
			height: 5%;
		}
		#titleContainer h3{
			color: red;
			text-decoration: bold;
			text-align: center;
			position: relative;
			top:50%;
			transform : translateY(-50%);
			-webkit-transform: translateY(-50%);

		}
		#menuContainer{
			width: 90%;
			margin: 0 auto;
			background-color: grey;
			min-height: 95%;
		}
		#note{
			width: 80%;
			margin-left: 2%;
		}
		#new{
			margin-top: 5px;
			height: 5%; 
			width: 15%;
		}
		#menuContainer ul {
			overflow: hidden;
			padding: 1em;
		}

		#menuContainer ul li{
			list-style: none;
		}

		#menuContainer ul li a{
			display: block;
			height: 30%;
			width: 19%;
			background: white;
			padding: 1em;
			margin: 1em;
			float: left;
			text-decoration: none;
			color: black;
			-webkit-box-shadow: 7px 7px 7px rgba(8, 16, 38, 0.6);
		}
		#menuContainer ul li p{
			font-size: 100%;
			
		}
		#menuContainer ul li button{
			position: relative;
			float: right;
			bottom: 0;
			display: inline-block;
			width: 2em;
			height: 2em;
		}

		.deleteButton{
			background  : url('http://www.freeiconspng.com/uploads/remove-icon-png-25.png');

		}



	</style>
</head>
<body>
	<div id="titleContainer"> <h3>NOTES </h3></div>
	<div id="menuContainer">
		<input type="text" id="note" placeholder="New note">
		<button type="button" id="new">Create</button>
		<ul id="noteList"> </ul>

	</div>
	
	<script type="text/javascript">
		
		var noteNumber=1;


		function deleteFn(){
			var a = this.id;
			var num= a[6];
			var j=1;
			for (var i = 7; i < a.length; i++,j++) {
				num = num*Math.pow(10,j) + parseInt(a[i]);
			};
			var listId = "newNote" + num.toString();
			listId.parentNode.removeChild(listId);

		}

		

		document.getElementById("new").addEventListener("click",function newNote(){

			
			var newDiv = document.createElement("LI");
			newDiv.id="newNote"+noteNumber.toString();
			var input= document.getElementById("note").value;

			var a = document.createElement("a");
			a.setAttribute('href',"#");

			var text = document.createTextNode(input);
			text.id="text"+noteNumber.toString();

			var delButton = document.createElement("BUTTON");
			delButton.id="delete"+noteNumber.toString();
			delButton.onClick="deleteFn()";
			delButton.className="deleteButton";
					
			var editButton = document.createElement("BUTTON");
			editButton.id="edit" + noteNumber.toString();
			editButton.onClick="editFn()";
			editButton.className="editButton";

			a.appendChild(text);
			a.appendChild(delButton);
			a.appendChild(editButton);
			newDiv.appendChild(a);
			document.getElementById("noteList").appendChild(newDiv);

			noteNumber=noteNumber+1;

		});
		


	</script>

</body>
</html>
