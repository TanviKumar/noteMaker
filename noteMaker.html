<html>
<head>
	<title>Note Maker</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
			font-family: helvetica, Arial, sans-serif;
			background-color: black;
		}
		#titleContainer{
			background-color: black;
			text-align: center;
			margin: 0 auto;
			width: 100%;
			height: 5%;
		}
		#titleContainer h3{
			color: red;
			text-decoration: bold;
			text-align: center;
			position: relative;
			top:50%;
			transform : translateY(-50%);
			-webkit-transform: translateY(-50%);

		}
		#menuContainer{
			width: 90%;
			margin: 0 auto;
			background-color: grey;
			min-height: 95%;
		}
		#note{
			width: 80%;
			margin-left: 2%;
		}
		#new{
			margin-top: 5px;
			height: 5%; 
			width: 15%;
		}
		.newNote0{
			height: 30%;
			width: 20%;
			background-color: white;
			float: left;
			margin: 5px;
			
		}


	</style>
</head>
<body>
	<div id="titleContainer"> <h3>NOTES </h3></div>
	<div id="menuContainer">
		<input type="text" id="note" placeholder="New note">
		<button type="button" id="new" onClick="newNote()">Create</button>
		<ul id="noteList"> </ul>

	</div>
	
	<script type="text/javascript">
		
		var i=1;
		function newNote(){
			
			var newDiv = document.createElement("LI");
			newDiv.id="newNote"+i.toString();
			newDiv.className="newNote0";
			i=i+1;
			var input= document.getElementById("note").value;
			var text = document.createTextNode(input);
			text.id="text"+ i.toString();
			text.className="noteText";
			var delButton = document.createElement("BUTTON");
			delButton.id="delete"+i.toString();
			delButton.className="delButtonClass";
			delButton.onClick="delButtonFunction";
			var editButton = document.createElement("BUTTON");
			editButton.id="edit"+i.toString();
			editButton.className="editButtonClass";
			editButton.onClick="editButtonFunction";
			newDiv.appendChild(text);
			newDiv.appendChild(delButton);
			newDiv.appendChild(editButton);
			document.getElementById("noteList").appendChild(newDiv);

			

		}
		


	</script>

</body>
</html>
